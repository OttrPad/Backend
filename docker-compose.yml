version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ottrpad-api
    ports:
      - "4000:4000"
    environment:
      - API_PORT=4000
      - CORE_SERVICE_URL=http://core:3001
      - COLLABORATION_SERVICE_URL=http://collab:5002
      - EXE_SERVICE_URL=http://exe:4004
      - VERSION_CONTROL_SERVICE_URL=http://vcs:5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GATEWAY_SHARED_SECRET=${GATEWAY_SHARED_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - NODE_ENV=production
    depends_on:
      - core
      - collab
      - exe
      - vcs
    restart: unless-stopped
    networks:
      - ottrpad-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  core:
    build:
      context: .
      dockerfile: apps/core/Dockerfile
    container_name: ottrpad-core
    ports:
      - "3001:3001"
    environment:
      - CORE_PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GATEWAY_SHARED_SECRET=${GATEWAY_SHARED_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ottrpad-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/status",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  collab:
    build:
      context: .
      dockerfile: apps/collab/Dockerfile
    container_name: ottrpad-collab
    ports:
      - "5002:5002"
    environment:
      - COLLABORATION_HTTP_PORT=5002
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GATEWAY_SHARED_SECRET=${GATEWAY_SHARED_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ottrpad-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5002/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  exe:
    build:
      context: .
      dockerfile: apps/exe/Dockerfile
    container_name: ottrpad-exe
    ports:
      - "4004:4004"
    environment:
      - EXE_PORT=4004
      - EXE_STATEFUL=${EXE_STATEFUL:-true}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - CORE_SERVICE_URL=http://core:3001
      - VERSION_CONTROL_SERVICE_URL=http://vcs:5000
      - VERSION_CONTROL_INTERNAL_SECRET=${VERSION_CONTROL_INTERNAL_SECRET}
      - GATEWAY_SHARED_SECRET=${GATEWAY_SHARED_SECRET}
      - NODE_ENV=production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - ottrpad-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4004/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  vcs:
    build:
      context: .
      dockerfile: apps/vcs/Dockerfile
    container_name: ottrpad-vcs
    ports:
      - "5000:5000"
    environment:
      - VERSION_CONTROL_PORT=5000
      - VERSION_CONTROL_INTERNAL_SECRET=${VERSION_CONTROL_INTERNAL_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GATEWAY_SHARED_SECRET=${GATEWAY_SHARED_SECRET}
      - NODE_ENV=production
    volumes:
      - vcs-data:/app/apps/vcs/data
    restart: unless-stopped
    networks:
      - ottrpad-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/status",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  vcs-data:
    driver: local

networks:
  ottrpad-network:
    driver: bridge
